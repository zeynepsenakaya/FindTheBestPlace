<!-- test.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Test Sayfası</title>
  </head>
  <body>
    <h1>Test Sayfası</h1>
    <form id="quiz-form">
      <h2>Soru 1</h2>
      <p>Tek başına mı? Arkadaşlarınla mı?</p>
      <label>
        <input type="radio" name="q1" value="A">
        A. Tek başına
      </label>
      <br>
      <label>
        <input type="radio" name="q1" value="B">
        B. Arkadaşlarımla
      </label>

      <h2>Soru 2</h2>
      <p>Hava Nasıl?</p>
      <label>
        <input type="radio" name="q2" value="A">
        A. Güneşli, sıcak
      </label>
      <br>
      <label>
        <input type="radio" name="q2" value="B">
        B. Bulutlu, soğuk, yağmurlu
      </label>

      <h2>Soru 3</h2>
      <p>Dış mekan mı İç mekan mı?</p>
      <label>
        <input type="radio" name="q3" value="A">
        A. Dış mekan
      </label>
      <br>
      <label>
        <input type="radio" name="q3" value="B">
        B. İç mekan
      </label>

      <h2>Soru 4</h2>
      <p>Yemek yemek mi? Bir şeyler içmek mi?</p>
      <label>
        <input type="radio" name="q4" value="A">
        A. Yemek
      </label>
      <br>
      <label>
        <input type="radio" name="q4" value="B">
        B. İçmek
      </label>

      <h2>Soru 5</h2>
      <p>Sakin mi kalabalık mı?</p>
      <label>
        <input type="radio" name="q5" value="A">
        A. Sakin
      </label>
      <br>
      <label>
        <input type="radio" name="q5" value="B">
        B. Kalabalık
      </label>

      <button type="submit">Testi Bitir</button>
    </form>
    <script src="quiz.js"></script>
  </body>
</html>
